<div
  class=" rounded-lg m-1 sm:m-1 md:m-5 lg:m-10 bg-white text-center shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)]">
  <div class="border-b-2 border-neutral-50 px-6 py-3 dark:border-cyan-100 dark:text-gray-500">
    VEHICLE DETAILS
  </div>
  <div [ngClass]="{hidden:!EditBasic}" class="p-6 w-full flex flex-col md:flex-row justify-between">
    <h5 class="mb-2 w-full md:w-1/3 text-xl font-medium leading-tight text-cyan-950 dark:text-cyan-950">
      Brand :
    </h5>
    <h5 class="mb-2 w-full md:w-1/3 text-xl font-medium leading-tight text-cyan-950 dark:text-cyan-950">
      Model :
    </h5>
    <h5 class="mb-2  w-full md:w-1/3 text-xl font-medium leading-tight text-cyan-950 dark:text-cyan-950">
      Color :
    </h5>
    <button type="button"
      class="inline-block rounded bg-blue-500 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]" (click)="EditBasic()">
      Edit
    </button>
  </div>
  
  <div class="flex flex-col md:flex-row p-6">
    <div
      class="block w-1/2 rounded-lg m-1 bg-gray-300 shadow-xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.09),0_10px_20px_-2px_rgba(0,0,0,0.09)]">
      <h5 class="   px-6 py-3 text-xl font-medium leading-tight  dark:text-indigo-700">
        Registration
      </h5>
      <div class="p-6">
        <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">
          Registration No :
        </h5>
        <h5 class="mb-2 text-xl font-medium leading-tight text-cyan-800 dark:text-neutral-50">
          Expiry Date :
        </h5>

      </div>
    </div>
    <div
      class="block rounded-lg m-1 w-1/2 bg-gray-300 shadow-xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] ">
      <h5
        class=" bg-white-300   px-6 py-3 text-xl font-medium leading-tight dark:border-neutral-600 dark:text-indigo-700">
        Insurance
      </h5>
      <div class="p-6">
        <h5 class="mb-2 text-xl font-medium leading-tight text-cyan-800 dark:text-neutral-50">
          Company Name :
        </h5>
        <h5 class="mb-2 text-xl font-medium leading-tight text-cyan-800 dark:text-neutral-50">
          Expiry Date :
        </h5>
      </div>

    </div>
  </div>
  <div class="border-t-2 border-neutral-100 px-6 py-3 dark:border-neutral-600 dark:text-gray-600">
    Added on
  </div>
</div>
