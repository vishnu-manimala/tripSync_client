<main class="profile-page">

    <section class=" py-16 bg-gray-300">
      <div class="container mx-auto px-4">
        <div
          class=" flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg "
        >
          <div class="px-6">
            <div class="flex flex-wrap justify-center">
              <div
                class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center"
              >
                <div class="relative">
                  <img alt="..." [src]="picUrl+userData.profileImage[userData.profileImage.length-1]"
                  class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16"
                  style="max-width: 150px; " />
                </div>
              </div>
              <div
                class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
              >
                <div class="py-6 px-3 mt-32 sm:mt-0">
                  <button
                    class="bg-pink-500 active:bg-pink-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1"
                    type="button"
                    style="transition: all 0.15s ease 0s;" (click)="follow(userData._id)" *ngIf="!followData.isFollowing&&!followData.isFollower"
                  >
                    Follow
                  </button>
                  <button
                    class="bg-pink-500 active:bg-pink-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1"
                    type="button"
                    style="transition: all 0.15s ease 0s;" (click)="follow(userData._id)" *ngIf="!followData.isFollowing&&followData.isFollower"
                  >
                    Follow back
                  </button>
                  <div class="flex flex-column" *ngIf="followData.isFollowing&&followData.isFollower">
                    <button
                    class="bg-pink-500  uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1"
                    type="button"
                    style="transition: all 0.15s ease 0s;"  (click)="unfollow(userData._id)">
                      Unfollow
                    </button>
                    <h5
                    class=" uppercase text-green-500 font-bold mb-1"
                    type="button"
                    style="transition: all 0.15s ease 0s;"   disabled>
                      Following
                    </h5>
                    
                  </div>
                  <button
                    class="bg-pink-500 active:bg-pink-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1"
                    type="button"
                    style="transition: all 0.15s ease 0s;"  *ngIf="followData.isFollowing&&!followData.isFollower" (click)="unfollow(userData._id)">
                    Unfollow
                  </button>
                </div>
              </div>
              <div class="w-full lg:w-4/12 px-4 lg:order-1">
                <div class="flex justify-center py-4 lg:pt-4 pt-8">
                  <div class="mr-4 p-3 text-center">
                    <span
                      class="text-xl font-bold block uppercase tracking-wide text-gray-700"
                      >{{userData.followers?.length}}</span
                    ><span class="text-sm text-gray-500">Followers</span>
                  </div>
                  <div class="mr-4 p-3 text-center">
                    <span
                      class="text-xl font-bold block uppercase tracking-wide text-gray-700"
                      >{{publishedRideCount}}</span
                    ><span class="text-sm text-gray-500">Published rides</span>
                  </div>
                  <div class="lg:mr-4 p-3 text-center">
                    <span
                      class="text-xl font-bold block uppercase tracking-wide text-gray-700"
                      >{{userData.following?.length}}</span
                    ><span class="text-sm text-gray-500">Following</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-5">
              <h3
                class="text-xl font-semibold leading-normal mb-2 text-gray-800 "
              >
                {{userData.name | uppercase}}
              </h3>
              <div
                class="text-xs leading-normal mt-0 mb-2 text-gray-500 font-bold uppercase"
              >
               
                {{userData.email | uppercase}}
              </div>
              <div
                class="text-xs leading-normal mt-0 mb-2 text-gray-500 font-bold uppercase"
              >
                
                {{userData.contactNumber }}
              </div>
              <!-- <div class="mb-2 text-gray-700 mt-10">
                <i class="fas fa-briefcase mr-2 text-lg text-gray-500"></i
                >Solution Manager - Creative Tim Officer
              </div>
              <div class="mb-2 text-gray-700">
                <i class="fas fa-university mr-2 text-lg text-gray-500"></i
                >University of Computer Science
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
