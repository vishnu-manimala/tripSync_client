<h2 mat-dialog-title class="text-center">CANCEL REQUESTS</h2>
<mat-dialog-content class="mat-typography">
    <div class="flex flex-col p-3 justify-center" >
        <h3>Are yous sure, do you want to delete??</h3>
    </div>
    <button mat-raised-button class="bg-blue-500 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" (click)="cancel()">Yes</button>
    <button mat-raised-button class="bg-red-600 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" (click)="close()">No</button>
  </mat-dialog-content>
 
<mat-dialog-actions align="center" >
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
