<h2 mat-dialog-title class="text-center">RIDE REQUESTS</h2>
<mat-dialog-content class="mat-typography" *ngIf="userData">

            [src]="user.userData.profileImage && user.userData.profileImage.length > 0 ? basePicUrl + user.userData.profileImage[user.userData.profileImage.length - 1] : 'https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-vector%2Fdefault-profile-picture&psig=AOvVaw0_QCpZg3iM3IykugIe-aPE&ust=1701347744639000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKDp7byc6YIDFQAAAAAdAAAAABAE'"
>
        </div>
        <div>
            <h4>{{user.userData.name | uppercase}}</h4>
            <span>{{user.userData.email}}</span>
        </div>

        <div [ngSwitch]="user.status">
            <div *ngSwitchCase="'requested'">
                <button mat-raised-button class="bg-blue-500 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" (click)="acceptRequest(user._id)">ACCEPT</button>
                <button mat-raised-button class="bg-red-600 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" (click)="rejectRequest(user._id)">REJECT</button>
            </div>
            <div *ngSwitchCase="'cancelled'">
                <button mat-raised-button class="bg-red-500 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" disabled >CANCELLED</button>
            </div>
            <div *ngSwitchCase="'accepted'">
                <button mat-raised-button class="bg-green-500 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" disabled >ACCEPTED</button>
                <button mat-raised-button class="bg-red-600 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" (click)="cancelRequest(user._id)">CANCEL</button>
            </div>
            <div *ngSwitchCase="'rejected'">
                <button mat-raised-button class="bg-red-500 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" disabled >REJECTED</button>
            </div>
            <div *ngSwitchCase="'paid'">
                <button mat-raised-button class="bg-red-500 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" disabled >PAID</button>
            </div>
            <div *ngSwitchCase="'payment returned'">
                <button mat-raised-button class="bg-red-500 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" disabled >PAYMENT RETURNED</button>
            </div>
        </div>
        
        
        
       
    </div>
  </mat-dialog-content>
  <mat-dialog-content class="mat-typography text-center" *ngIf="!userData.length">
    <h1 class="text-red-600">NO REQUESTS</h1>
  </mat-dialog-content>
<mat-dialog-actions align="center" >
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
