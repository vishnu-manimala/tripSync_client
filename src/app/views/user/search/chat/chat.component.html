
<div class="flex-1 p:2 sm:p-6 justify-between flex flex-col h-screen">
    <div class="flex sm:items-center justify-between py-3 border-b-2  border-gray-200">
       <div class="relative flex items-center space-x-4">
          <div class="relative">
             <span class="absolute text-green-500 right-0 bottom-0">
                <svg width="20" height="20">
                   <circle cx="8" cy="8" r="8" fill="currentColor"></circle>
                </svg>
             </span>
          <img [src]="picUrl+image" alt="image" class="w-10 sm:w-16 h-10 sm:h-16 rounded-full">
          </div>
          <div class="flex flex-col leading-tight"  (click)="navigator(userID)">
             <div class="text-xl mt-1 flex items-center">
                <span class="text-gray-700 mr-3 text-uppercase " >{{username }}</span>
             </div>
             <span class=" text-gray-600">{{email}}</span>
          </div>
       </div>
    </div>
    <div id="messages" class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch" >
      <div  *ngIf="messageArray.length>0">
    <div *ngFor="let item of messageArray">
       <div class="chat-message m-1" *ngIf="item.user !== currentUser.name">
          <div class="flex items-end">
             <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-2 items-start">
                <div><span class="px-4 py-2 rounded-lg inline-block rounded-bl-none bg-gray-300 text-gray-600">{{ item.message }}</span></div>
             </div>
             <img  [src]="picUrl+image" alt="My profile" class="w-6 h-6 rounded-full order-1">
          </div>
       </div>
       <div class="chat-message m-1"   *ngIf="item.user === currentUser.name">
          <div class="flex items-end justify-end">
             <div class="flex flex-col space-y-2 text-xs max-w-xs mx-2 order-1 items-end">
                <div><span class="px-4 py-2 rounded-lg inline-block rounded-br-none bg-blue-600 text-white ">{{ item.message }}</span></div>
             </div>
             <img [src]="picUrl+currentUser.profileImage[currentUser.profileImage.length-1]"  alt="My profile" class="w-6 h-6 rounded-full order-2">
          </div>
       </div>
    </div>
   </div> 
    <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
       <div class="relative flex">
          <input type="text" (keypress)="typing()" [(ngModel)]="message" name="message" placeholder="Write your message!" class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-12 bg-gray-200 rounded-md py-3">
          <div class="absolute right-0 items-center inset-y-0 hidden sm:flex">
            
             <button type="button"  id="send" (click)="sendMessage()" class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">
                <span class="font-bold">Send</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-6 w-6 ml-2 transform rotate-90">
                   <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                </svg>
             </button>
          </div>
       </div>
    </div>
 </div>
 </div>
