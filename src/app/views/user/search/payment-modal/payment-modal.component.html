<h2 mat-dialog-title class="text-center">PAY NOW!</h2>
<mat-dialog-content class="mat-typography">
    <div>
        <input type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" required=""
        placeholder="Enter amount" [(ngModel)]="amount">
    </div>
    <span  class="m-1 p-1 text-red-500" *ngIf="error">*Enter amount</span>
    <div>
        <button mat-raised-button class="bg-blue-500 rounded shadow-lg p-2 ps-2 pe-2 m-1 text-white" (click)="createOrderAndProcessPayment()" >Pay now</button>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center" >
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
