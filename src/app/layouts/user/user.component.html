<div>
    
    <nav class="navbar  shadow-lg">
        <div class="flex justify-between items-center px-6">
            <!-- toggle button -->
            <button type="button" name="toggle" id="menu-button" (click)="expandSidebar()"
                class="md:hidden lg:hidden xl:hidden">
                <i class="fas fa-bars text-cyan-500 text-lg"></i>
            </button>
            <!-- Logo  -->
            <div class="mx-auto">
                <img [src]="imageUrl" alt="logo" class="h-20 w-28">
            </div>

            <div class="space-x-4">
                <button>
                    <i class="fa-regular fa-comments text-cyan-700 text-lg"></i>
                </button>
                <button>
                    <i class="fa-solid fa-phone text-cyan-700 text-lg"></i>
                </button>
                <button>
                    <i class="fa-solid fa-video  text-cyan-700 text-lg"></i>
                </button>
                <button>
                    <i class="fa-regular fa-bell  text-cyan-700 text-lg"></i>
                </button>

                <button (click)="logout()">
                    <i class="fa-solid fa-power-off  text-cyan-700 text-lg"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Side bar -->
        <div id="sidebar" *ngIf="isSidebarExpanded"
            class="m-10 w-1/5 sm:w-1/6 xl:w-1/5 lg:w-1/5 md:w-1/5 py-2 bg-white text-center h-screen transition-all duration-200 ease-in-out overflow-hidden shadow-lg shadow-gray-800">
            <!-- Items -->
            <div class="hidden sm:hidden md:block lg:block p-2 space-y-1 text-center">
                <img class="relative inline-block  h-20 w-20 rounded-full object-cover object-center text-center"
                    alt="Image placeholder"
                    src="https://toppng.com/uploads/preview/cool-avatar-transparent-image-cool-boy-avatar-11562893383qsirclznyw.png" /><br>
                <span>Name</span><br>
                <span>Phone</span>
            </div>
            <div class="side p-2 space-y-1 text-teal-600 text-center sm:text-center md:text-start lg:text-start">
              
                <button class="relative px-3 py-1 flex items-center space-x-4  rounded-lg group"
                    (click)="home()">
                    <i class="fas fa-home text-lg"></i>
                    <span
                        class="font-medium transition-all duration-200 opacity-0  md:opacity-100 lg:opacity-100 xl:opacity-100 hidden sm:hidden md:block lg:block xl:block">Home</span>
                </button>

                <!-- profile -->
                <button class="relative px-3 py-1 flex items-center space-x-4 justify-start  rounded-lg group">
                    <i class="fa-solid fa-user"></i>
                    <span
                        class="font-medium transition-all duration-200 opacity-0  md:opacity-100 lg:opacity-100 xl:opacity-100 hidden sm:hidden md:block lg:block xl:block"
                        (click)="navigation('user/profile')">Profile</span>
                </button>

                <!-- Account -->
                <button class="relative px-3 py-1 flex items-center space-x-4 justify-start rounded-lg group">
                    <i class="fas fa-users"></i>
                    <span
                        class="font-medium transition-all duration-200 opacity-0  md:opacity-100 lg:opacity-100 xl:opacity-100  hidden sm:hidden md:block lg:block xl:block"
                        (click)="navigation('user/account')">Account</span>
                </button>

                <!-- Vehicle -->
                <button class="relative px-3 py-1 flex items-center space-x-4 justify-start  rounded-lg group">
                    <i class="fa-solid fa-car"></i>
                    <span
                        class="font-medium transition-all duration-200 opacity-0  md:opacity-100 lg:opacity-100 xl:opacity-100 hidden sm:hidden md:block lg:block xl:block"
                        (click)="navigation('user/vehicles')">Vehicle</span>
                </button>
                <!-- Rides -->
                <button class="relative px-3 py-1 flex items-center space-x-4 justify-start  rounded-lg group">
                    <i class="fa-brands fa-slideshare"></i>
                    <span
                        class="font-medium transition-all duration-200  opacity-0  md:opacity-100 lg:opacity-100 xl:opacity-100 hidden sm:hidden md:block lg:block xl:block"
                        (click)="navigation('user/rides')">Rides</span>
                </button>

                <!-- Published Rides -->
                <button class="relative px-3 py-1 flex items-center space-x-4 justify-start  rounded-lg group">
                    <i class="fas fa-sign-out-alt"></i>
                    <span
                        class="font-medium transition-all duration-200 opacity-0  md:opacity-100 lg:opacity-100 xl:opacity-100 hidden sm:hidden md:block lg:block xl:block"
                        (click)="navigation('user/published.rides')">Published
                        Rides</span>
                </button>
            </div>
        </div>



        <!-- Main Content Container -->
        <div [ngClass]="{'m-0': !isSidebarExpanded, 'm-10': isSidebarExpanded}"
            class="container object-center  h-screen w-full  lg:w-4/5 transition-all duration-200 ease-in-out bg-gray-100">
            <router-outlet ></router-outlet>
        </div>
    </div>
