<div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24 ">
    <!-- <a href="#" class="bg-black text-white font-bold text-xl p-4">TripSync</a> -->
    <img [src]="imageUrl" alt="logo" class="h-20 w-28">
</div>

<div class="flex flex-col justify-center md:justify-start my-auto pt-8 mt-6 md:pt-0 px-8 md:px-24 lg:px-32">
    <p class="text-center text-3xl">Reset Passord!</p>
    <form class="flex flex-col pt-3 md:pt-8" [formGroup]="resetPassord" (submit)="submit()">
        <div class="flex flex-col pt-4">
            <label for="phone" class="text-lg">Phone</label>
            <input type="number" id="phone" formControlName="phone" placeholder="Phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" required>
            <span *ngIf="resetPassord.hasError('required','phone') && resetPassord.controls['phone'].dirty" class="text-danger ps-2">*Phone number is required</span>
            <span *ngIf="resetPassord.hasError('pattern','phone') && resetPassord.controls['phone'].dirty" class="text-danger ps-2">*Enter valid phone number</span>
            <span *ngIf="resetPassord.hasError('minLength','phone') && resetPassord.controls['phone'].dirty" class="text-danger ps-2">*Enter a valid Phone number</span>
        </div>
        <input [disabled]="resetPassord.invalid" [class.disabled]="resetPassord.invalid" type="submit" value="Submit" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
    </form>
    <div class="text-center pt-12 ">
        <p>Login now? <a class="underline font-semibold" (click)="navigation('auth')">Login here.</a>
        </p>
    </div>
    <div class="text-center pt-2 pb-12">
        <p>Don't have an account? <a class="underline font-semibold" (click)="navigation('auth/register')">Register here.</a>
        </p>
    </div>

</div>
